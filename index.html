<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

            </div>

            </div>
            <div class="one-third column" id="item">

                <button id="cart-btn">Add to cart</button>
            </div>
            <div class="one-third column" id="item">
                <h6 id="product-name">Product 7</h6>

            </div>
            <div class="one-third column" id="item">
                <h6 id="product-name">Product 8</h6>
                <p id="product-price-c">Price: <span id="product-price">$81</span></p>

            </div>
            <div class="one-third column" id="item">
                <h6 id="product-name">Product 9</h6>

            </div>
        </div>

        <br><hr><br>
        
        <div class="cart">
            <h3 style="text-align: center;"><u>- Cart -</u></h3>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th style="text-align: right;">Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-list" >
                    
                </tbody>
            </table>
            <p id="emptyCartMessage" style="text-align: center;"></p>
        </div>

        <br><hr><br>
    </div>

    

    <script src="logic.js"></script>

</html>
